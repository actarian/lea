<!-- gallery-tile -->
<script type="text/ng-template" id="templates/gallery/gallery-tile.html">
	<a class="gallery__item" gallery-item='{ "id": 1, "coId": 1 }' ng-href="{{item.url}}">
		<div class="picture picture--square" media="item">
			<img lazy data-src="{{item.image}}" alt="{{item.title}}" />
		</div>
		<div class="btn btn--link">
			<span ng-bind="item.title"></span>
		</div>
	</a>
</script>
<!-- gallery-horizontal -->
<script type="text/ng-template" id="templates/gallery/gallery-horizontal.html">
	<a class="gallery__item" gallery-item='{ "id": 1, "coId": 1 }' ng-href="{{item.url}}">
		<div class="picture picture--horizontal" media="item">
			<img lazy data-src="{{item.image}}" alt="{{item.title || ''}}" />
		</div>
	</a>
</script>
<!-- gallery-vertical -->
<script type="text/ng-template" id="templates/gallery/gallery-vertical.html">
	<a class="gallery__item" gallery-item='{ "id": 1, "coId": 1 }' ng-href="{{item.url}}">
		<div class="picture picture--vertical" media="item">
			<img lazy data-src="{{item.image}}" alt="{{item.title || ''}}" />
		</div>
	</a>
</script>
<!-- gallery-card -->
<script type="text/ng-template" id="templates/gallery/gallery-card.html">
	<a class="gallery__item" gallery-item='{ "id": 1, "coId": 1 }' ng-href="{{item.url}}">
		<div class="picture picture--with-category" media="item">
			<img lazy data-src="{{item.image}}" alt="{{item.title || ''}}" />
		</div>
		<div class="group group--content">
			<div class="category" ng-bind="item.category"></div>
			<div class="title" ng-bind="item.title"></div>
			<div class="abstract" ng-bind="item.abstract"></div>
		</div>
	</a>
</script>
<!-- gallery-decor -->
<script type="text/ng-template" id="templates/gallery/gallery-decor.html">
	<a class="gallery__item" gallery-item='{ "id": 1, "coId": 1 }' href="{{item.url}}">
		<div class="picture picture--square picture--decors" media="item">
			<img lazy data-src="{{item.image}}" alt="{{item.title}}" />
		</div>
		<div class="btn btn--link">
			<span ng-bind="item.title"></span>
		</div>
	</a>
</script>

<section class="section--gallery" ng-controller="GalleryCtrl as galleryCtrl">
	<section class="section section--gallery" ng-if="galleryCtrl.visibleItems && galleryCtrl.visibleItems.length">
		<div class="container" scroll="galleryCtrl.onScroll($event)">
			<div class="listing listing--gallery" muuri>
				<div class="listing__item" ng-class="{
					'gallery--tile': item.type === galleryCtrl.galleryTypes.Tile,
					'gallery--horizontal': item.type === galleryCtrl.galleryTypes.Horizontal,
					'gallery--vertical': item.type === galleryCtrl.galleryTypes.Vertical,
					'gallery--card': item.type === galleryCtrl.galleryTypes.Card
					'gallery--decor': item.type === galleryCtrl.galleryTypes.Decor
				}" ng-repeat="item in galleryCtrl.visibleItems track by $index" last-item>
					<div class="listing__content" appear ng-include src="'templates/gallery/gallery-tile.html'" ng-if="item.type === galleryCtrl.galleryTypes.Tile"></div>
					<div class="listing__content" appear ng-include src="'templates/gallery/gallery-horizontal.html'" ng-if="item.type === galleryCtrl.galleryTypes.Horizontal"></div>
					<div class="listing__content" appear ng-include src="'templates/gallery/gallery-vertical.html'" ng-if="item.type === galleryCtrl.galleryTypes.Vertical"></div>
					<div class="listing__content" appear ng-include src="'templates/gallery/gallery-card.html'" ng-if="item.type === galleryCtrl.galleryTypes.Card"></div>
					<div class="listing__content" appear ng-include src="'templates/gallery/gallery-decor.html'" ng-if="item.type === galleryCtrl.galleryTypes.Decor"></div>
				</div>
			</div>
			<div class="loader" ng-if="galleryCtrl.busy">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-ring">
					<circle cx="50" cy="50" fill="none" r="15" stroke-width="2"></circle>
					<circle cx="50" cy="50" fill="none" r="15" stroke-width="2" stroke-linecap="square" transform="rotate(502.497 50 50)">
						<animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;180 50 50;720 50 50" keyTimes="0;0.5;1" dur="2s" begin="0s" repeatCount="indefinite"></animateTransform>
						<animate attributeName="stroke-dasharray" calcMode="linear" values="9.42477796076938 84.82300164692441;47.1238898038469 47.123889803846886;9.42477796076938 84.82300164692441" keyTimes="0;0.5;1" dur="2" begin="0s" repeatCount="indefinite"></animate>
					</circle>
				</svg>
				<div>load more</div>
			</div>
		</div>
	</section>
</section>
