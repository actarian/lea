<section class="section section--newsletter" ng-controller="NewsletterCtrl as c" ng-init="c.newsletterHref = '/lea/newsletter.html'">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-lg-3 offset-lg-1 hidden-sm-down">
				<div class="picture" appear parallax-outer><img lazy data-src="img/index/11@2x.jpg"></div>
			</div>
			<div class="col-md-7 col-lg-5 offset-md-1 col-right">
				<div class="group">
					<div class="title" split>Newsletter <br>Lea Ceramiche</div>
					<form name="c.form" role="form" novalidate autocomplete="off" ng-submit="c.form.$valid && c.onNewsletter()" ng-keyup="$event.keyCode == 13 && c.form.$valid && c.onNewsletter()">
						<div class="control">
							<div title="Email" placeholder="Insert Your Email" form="c.form" control="email" ng-model="c.model.email" required="true"></div>
							<button class="control__button" type="submit">Iscriviti alla newsletter</button>
						</div>
						<!--
						<div class="control control--checkbox">
							<input class="control__input control__checkbox" type="checkbox">
							<label class="control__label"><span>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean nisi est, maximus eget porttitor et, sodales a tellus.</span></label>
						</div>
						-->
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
